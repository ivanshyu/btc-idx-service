networks:
  local:


services:
  postgres:
    image: postgres:13
    container_name: postgres
    expose:
      - ${PGPORT}/tcp
    ports:
      - ${PGPORT}:5432
    environment:
      POSTGRES_PASSWORD: ${PGPASSWORD}
    networks:
      - local

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - ${ADMINER_PORT}:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - local

  btc-testnet:
      image: kylemanna/bitcoind
      container_name: bitcoin-testnet
      restart: always      
      volumes:
        - ~/bitcoin-data/testnet:/bitcoin/.bitcoin
      ports:
        - "18332:18332"
        - "18333:18333"
      environment:
        BITCOIN_DATA: /efs/bitcoin-data
      command:
        -testnet=1
        -rpcallowip=0.0.0.0/0
        -rpcbind=0.0.0.0
        -rpcuser=user
        -rpcpassword=password
        -server=1
        -wallet=wallet.dat
        -disablewallet=0
  
  btc-regtest:
      image: kylemanna/bitcoind
      container_name: bitcoin-regtest
      restart: always      
      volumes:
        - ~/bitcoin-data/regtest:/bitcoin/.bitcoin
      ports:
        - "18443:18443"
        - "18444:18444"
      environment:
        BITCOIN_DATA: /efs/bitcoin-data
      command:
        -regtest=1
        -rpcallowip=0.0.0.0/0
        -rpcbind=0.0.0.0
        -rpcuser=user
        -rpcpassword=password
        -server=1
        -wallet=wallet.dat
        -disablewallet=0
volumes:
  bitcoin_data:
    driver: local
